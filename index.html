<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="calculadora">
        <div class=" pantalla">
            <p id="mostrar"></p>
        </div>
        <div id="ac" class="btn btn-ac grey">AC</div>
        <div id="masMenos" class="btn btn-masMenos grey">+/-</div>
        <div id="porciento" class="btn btn-porciento grey">%</div>
        <div id="division" class="btn btn-div orange">/</div>
        <div id="por" class="btn btn-por orange">X</div>
        <div id="siete" class="btn btn-siete grey">7</div>
        <div id="ocho" class="btn btn-ocho grey">8</div>
        <div id="nueve" class="btn btn-nueve grey">9</div>
        <div id="menos" class="btn btn-menos orange">-</div>
        <div id="cuatro" class="btn btn-cuatro grey">4</div>
        <div id="cinco" class="btn btn-cinco grey">5</div>
        <div id="seis" class="btn btn-seis grey">6</div>
        <div id="uno" class="btn btn-uno grey">1</div>
        <div id="dos" class="btn btn-dos grey">2</div>
        <div id="tres" class="btn btn-tres grey">3</div>
        <div id="mas" class="btn btn-mas orange">+</div>
        <div id="cero" class="btn btn-cero grey">0</div>
        <div id="punto" class="btn btn-punto grey">.</div>
        <div id="igual" class="btn btn-igual orange">=</div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
